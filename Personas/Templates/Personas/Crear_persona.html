{% extends 'Personas/Herencias.html' %}

{% block title_pagina %}
    <title>Crear Persona</title>
{% endblock title_pagina %}

{% block contenido %}
    <form action={% url 'Crear_persona' %} method="POST" enctype='multipart/form-data'>
        {% csrf_token %}

        <table>
            {{form.media}}
            {{form}}
        </table>
        
        <button>Crear</button>
    </form>
{% endblock contenido %}
