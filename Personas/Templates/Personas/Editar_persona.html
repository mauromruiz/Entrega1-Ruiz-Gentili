{% extends 'Personas/Herencias.html' %}

    <title>Editar Persona</title>
{% endblock title_pagina %}

{% block contenido %}

        {% csrf_token %}

        <table>
            {{form.media}}
            {{form}}
        </table> 
        <button>Editar</button>
    </form>
{% endblock contenido %}
