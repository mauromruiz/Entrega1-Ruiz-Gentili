{% extends 'Personas/Herencias.html' %}

{% block title_pagina %}
    <title>Editar Perfil</title>
{% endblock title_pagina %}

{% block contenido %}
    <form action={% url 'editar_perfil' %} method="POST" enctype='multipart/form-data'>
        {% csrf_token %}

        <table>
            {{formulario}}
        </table> 
        <button>Editar</button>
    </form>
{% endblock contenido %}
